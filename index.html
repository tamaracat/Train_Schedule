<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Anytime Is Train Time</title>
  </div>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
<div class="container_main">
  <div class="panel panel-primary">
    <div class="panel-heading"><h3>Current Train Schedule<h3></div>
        <table class="table table-bordered table-hover specialCollapse" id="table_id">
          <thead>
          <tr>
            <th># Train Name</th>
            <th>Destination</th> 
            <th>Frequency (min) </th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
          </thead>
          </table>
      </div>
    </div>
</div>

<div class="container_main">
  <div class="panel panel-primary">
    <div class="panel-heading"><h3>Add Train</h3></div>
      <div class="form-group">
        <label>Train Name</label>
        <input class="form-control" id="train_name_id">
      </div>
      <div class="form-group">
            <label>Destination</label>
            <input class="form-control" id="destination_id">
      </div>
      <div class="form-group">
            <label>First Train Time</label>
            <input class="form-control" id="train_time_id">
      </div>
          <div class="form-group">
            <label>Frequency</label>
            <input  class="form-control" id="frequency_id">
      </div>
    </div>
  </div>
</div>
   <button type="button" class="btn btn-primary" id="submit">Submit</button>
 </div> 
  
</body>

</html>
